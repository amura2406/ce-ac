<!DOCTYPE html>
<html>
  <head>
		<title>Autocomplete Demo</title>
		<!-- JS file -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script> 
    
    <link rel="shortcut icon" href="https://cloud.google.com/_static/6476e1724a/images/cloud/icons/favicons/onecloud/favicon.ico">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
		<div class="container">
      <h1 class="title">Autocomplete Demo</h1>

			<div class="example">
        <h2 class="example-name">Product Search</h2>
        
        <div class="demo">
          <input class="typeahead" type="text" placeholder="Product Search">
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="https://1c81rq1f1dsm4c35xw3s91n6-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/logo_lockup_cloud_light-1024x295.png"/>
    </div>
		<script>

			var products = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
          url: 'https://gcp-ce-amura.appspot.com/search?q=%QUERY',
          wildcard: '%QUERY'
        }
      });

      $('.typeahead').typeahead(null, {
        name: 'products-autocomplete',
        display: 'name',
        source: products
      });

		</script>
  </body>
</html>
